<!DOCTYPE html>
<html>
<head>
    <title>University Chatbot</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <div class="chat-container">
        <h2>ðŸŽ“ University Query Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask your question here..." autofocus>
        <button onclick="sendQuery()">Send</button>
    </div>

    <script>
        async function sendQuery() {
            const input = document.getElementById("user-input");
            const query = input.value;
            if (!query) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user'>ðŸ‘¤ ${query}</div>`;
            input.value = "";

            const response = await fetch("/ask", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class='bot'>ðŸ¤– ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
