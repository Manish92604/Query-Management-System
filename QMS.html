<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatbox</title>
  <link rel="stylesheet" href="QMS.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with Us</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask your query..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="QMS.js"></script>
</body>
</html>
